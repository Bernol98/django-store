<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Shop</title>
</head>
<body>
    <header>
        <h1>All products</h1>
    </header>
    <main>
        {% for image in images %}
        <div class="image-block">
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
